<svg xmlns="http://www.w3.org/2000/svg">
  <!--
      Symbols are intended to be drawn in a 20x20 area
      centered at 0, 0 in their viewBox.
  -->
  <symbol id="Gal"
          viewBox="-10 -10 20 20"
          preserveAspectRatio="xMidYMid"
          overflow="visible">
    <g transform="translate(-10 -10)">
      <circle r="6" cx="0" cy="0"></circle>
      <circle r="2" cx="6" cy="0"
              class="DirectionDot">
      </circle>
    </g>
  </symbol>
  <symbol id="Guy"
          viewBox="-10 -10 20 20"
          preserveAspectRatio="xMidYMid"
          overflow="visible">
    <g transform="translate(-10 -10)">
      <rect width="12" height="12"
            x="-6" y="-6">
      </rect>
      <circle r="2" cx="6" cy="0"
              class="DirectionDot">
      </circle>
    </g>
  </symbol>
  <symbol id="Neutral"
          viewBox="-10 -10 20 20"
          preserveAspectRatio="xMidYMid"
          overflow="visible">
    <g transform="translate(-10 -10)">
      <rect width="12" height="12"
            x="-6" y="-6"
            rx="3" ry="3">
      </rect>
      <circle r="2" cx="6" cy="0"
              class="DirectionDot">
      </circle>
    </g>
  </symbol>
  <!-- Usage examples
  <g transform="translate(200, 200)">
    <g>
      <path d="M -200 0 L 200 0" stroke="black"/>
      <path d="M 0 -200 L 0 200" stroke="black"/>
      <g transform="rotate(180)" class="">
        <use href="#Gal" x="0" y="0" width="20" height="20"/>
      </g>
      <g transform="rotate(-90) translate(20, 0)" class="">
        <use href="#Neutral" x="0" y="0" width="20" height="20"/>
      </g>
      <g transform="rotate(0) translate(20, 0)" class="">
        <use href="#Guy" x="0" y="0" width="20" height="20"/>
      </g>>
    </g>
  </g>
  -->
</svg>
